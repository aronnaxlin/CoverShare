<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CoverShare</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-area"><span class="material-icons-round">album</span> CoverShare</div>
            <button class="toggle-btn" onclick="toggleSidebar()">
                <span class="material-icons-round">menu_open</span>
            </button>
        </div>

        <div class="nav-links">
            <a href="#" class="nav-item active">
                <span class="material-icons-round">dashboard</span>
                <span class="nav-text" data-i18n="workspace">工作区</span>
            </a>
            <a href="https://aronnax.site" target="_blank" class="nav-item">
                <span class="material-icons-round">article</span>
                <span class="nav-text" data-i18n="blog">博客</span>
            </a>
        </div>

        <div class="sidebar-bottom">
            <div class="social-icons">
                <a href="#" class="icon-link" title="GitHub" target="_blank">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                </a>
                <a href="https://gemini.google.com" class="icon-link" title="Gemini" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Google-gemini-icon.svg/512px-Google-gemini-icon.svg.png?20240826133250"
                        alt="Google Gemini">
                </a>
            </div>
            <div class="dev-info">Coded by Google Gemini</div>
        </div>
    </nav>

    <main class="main-content">
        <div class="top-bar">
            <div style="position: relative;">
                <button class="control-btn" onclick="toggleLangMenu(event)">
                    <span class="material-icons-round" style="font-size: 16px;">language</span>
                    <span id="curr-lang-label">简体中文</span>
                    <span class="material-icons-round" style="font-size: 16px;">arrow_drop_down</span>
                </button>
                <div class="lang-dropdown" id="lang-menu">
                    <div class="lang-option selected" onclick="setLang('CN', this)">简体中文</div>
                    <div class="lang-option" onclick="setLang('TC', this)">繁體中文</div>
                    <div class="lang-option" onclick="setLang('EN', this)">English</div>
                </div>
            </div>

            <button class="control-btn" onclick="toggleTheme()">
                <span class="material-icons-round" id="theme-icon" style="font-size: 16px;">dark_mode</span>
                <span id="theme-text" data-i18n="mode_dark">Dark</span>
            </button>
        </div>

        <div class="workspace">
            <div class="search-wrapper">
                <div class="search-input-box">
                    <span class="material-icons-round" style="opacity: 0.5;">search</span>
                    <input type="text" id="search-input" data-placeholder="search_ph" placeholder="搜索专辑..."
                        autocomplete="off">
                    <span class="material-icons-round" onclick="clearSearch()"
                        style="cursor: pointer; opacity: 0.5;">close</span>
                </div>
                <div class="suggestions" id="suggestions"></div>
            </div>

            <div class="card-container">
                <div id="vinyl-card">
                    <div class="card-liquid-bg" id="liquid-bg"></div>
                    <div class="card-glass-overlay"></div>
                    <div class="card-noise"></div>

                    <div class="card-content">
                        <div class="cover-wrapper">
                            <img src="" id="cover-img" class="cover-img" crossorigin="anonymous">
                        </div>
                        <div class="info-wrapper">
                            <div class="album-name" id="album-title">Fantasy</div>
                            <div class="artist-name" id="album-artist">Jay Chou</div>
                            <div class="tags">
                                <span class="pill" id="album-year">2001</span>
                                <span class="pill" id="album-genre">Pop</span>
                            </div>
                        </div>
                    </div>
                    <div class="watermark">COVERSHARE</div>
                </div>

                <button class="fab" onclick="downloadCard()">
                    <span class="material-icons-round">save_alt</span>
                </button>
            </div>
        </div>
    </main>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="script.js"></script>
</body>

</html>
